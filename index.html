<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-Frame-Options" content="deny"> 
 <meta http-equiv="X-XSS-Protection" content="1; mode=block"> 
 <link rel="shortcut icon" href="images/icon.png> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>shoes Shop online</title>
</head>
<body>
 <div class="container">
     <div class="card">
         <div class="shoesBack">
             <div class="gradients">
                 <div class="gradient first" color="blue"></div>
                 <div class="gradient" color="red"></div>
                 <div class="gradient" color="green"></div>
                 <div class="gradient" color="orange"></div>
                 <div class="gradient" color="black"></div>
             </div>
             <h1 class="nike">NIKE</h1>
             <img src="images/logo.png" alt="" class="logo">
             <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
             <img src="images/blue.png" alt="blue" class="shoe show" color="blue">
             <img src="images/red.png" alt="red" class="shoe" color="red">
             <img src="images/green.png" alt="green" class="shoe"  color="green">
             <img src="images/orange.png" alt="orange" class="shoe" color="orange">
             <img src="images/black.png" alt="black" class="shoe" color="black">
         </div>
         <div class="info">
            <div class="shoeName">
                <div>
                    <h1 class="big">Nike Zoom KD</h1>
                    <span class="new">new</span>
                </div>
                <h3 class="small">Men's running shoes</h3>
            </div>
            <div class="description">
                <h3 class="title">product information</h3>
                <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora adipisci quis delectus vitae?</p>
            </div>
            <div class="color-container">
                <h3 class="title">colors</h3>
                <div class="colors">
                    <span class="color active" primary="#2175f5" color="blue"></span>
                    <span class="color" primary="#f84848" color="red"></span>
                    <span class="color" primary="#29b864" color="green"></span>
                    <span class="color" primary="#ff5521" color="orange"></span>
                    <span class="color" primary="#444" color="black"></span>
                </div>

            </div>
            <div class="size-container">
               <h3 class="title">size</h3>
               <div class="sizes">
                   <span class="size">5</span>
                   <span class="size">7</span>
                   <span class="size active">9</span>
                   <span class="size">11</span>
                   <span class="size">13</span>
               </div>
           </div>
           <div class="buy-price">
               <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to card</a>
               <div class="price">
                   <i class=" fas fa-dollar-sign"></i>
                   <h1>199.99</h1>
               </div>
        </div>

     </div>
 </div>
 </div>
     <script src="app.js"></script>
</body>
</html>
